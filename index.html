<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#3B82F6" />
    <meta name="description" content="BlockChance - Solana survival lottery platform with 100x100 grid support" />
    
    <!-- PWA -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="http://localhost:3005" />
    <link rel="dns-prefetch" href="http://localhost:3005" />
    
    <title>BlockChance - Survival Lottery</title>
    
    <style>
      /* Critical CSS for instant loading */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #F9FAFB;
      }
      
      /* Loading screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #F9FAFB;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #E5E7EB;
        border-top: 3px solid #3B82F6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Prevent zoom on mobile */
      * {
        touch-action: manipulation;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Loading screen -->
    <div id="loading">
      <div>
        <div class="loading-spinner"></div>
        <div style="margin-top: 16px; text-align: center; color: #6B7280;">
          ðŸŽ² Loading BlockChance...
        </div>
      </div>
    </div>
    
    <script>
      // Hide loading screen when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s';
            setTimeout(() => loading.remove(), 500);
          }
        }, 100);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
